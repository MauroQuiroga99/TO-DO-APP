<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css   "
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TO DO APP</title>
  </head>
  <body>
    <div class="container">
      <div class="perfil">
        <div id="fecha">10 diciembre 2024</div>
        <h1>Hola Juancho Rois</h1>
        <span> Cumplamos tus metas!!</span>
      </div>
      <div class="agregar-tarea">
        <p>
          Describe una tarea y seleccionar una fecha límite para cumplirla!!
        </p>
        <div class="input-tarea">
          <input type="text" placeholder="Agregar tarea" id="input" />
        </div>
        <div class="input-date">
          <input type="date" placeholder="" id="taskdate" />
        </div>
        <div class="icon">
          <i id="enter" class="fas fa-plus-circle"></i>
        </div>
      </div>
      <div class="secc-tareas">
        <h3>Estas son tus tareas pendientes</h3>
        <ul id="list">
          <!-- <li id="elemento">
            <i class="fa-regular fa-circle" data-="realizado" id="0"></i>
            <p class="text">Hacer tarea de español</p>
            <i class="fa-solid fa-trash" data-="eliminado" id="0"></i>
          </li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
